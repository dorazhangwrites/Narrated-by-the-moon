<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <title>Project - Hello,Moon </title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="dist/aframe-particle-system-component.min.js"></script>
    <script src="dist/aframe-html-shader.min.js"></script>
  </head>
  <body>

    <a-scene id="scene" cursor="rayOrigin: mouse" update-text>
      <!-- texture assets here  -->
      <a-assets>
        <img id="highlight1" src="images/radial-highlight.png">
        <img id="intro1" src="images/intro.png">
        <img id="introText" src="images/nc11.png">
        <img id="enterBtn" src="images/Artboard 5.png">
      </a-assets>

      <!-- cursor -->
      <a-entity id="rig">
        <a-entity camera position="5 2 0" id="camera" look-controls wasd-controls move-camera>
        </a-entity>
      </a-entity>

      <!-- environment -->
      <a-sky color="black"></a-sky>
      <!-- SOURCE: Aframe - Sphere and Fog -->

     
      <!-- intro screen -->
      <a-image src='#intro1'
               width = '32'
               height = '22'
               position="0 2 -20"></a-image>
      <a-image src='#introText'
               width = '12'
               height = '10'
               position="24 3 -20"></a-image>
      <!-- game screen -->
      <a-link href="intro.html" 
              title="enter"
              image="#enterBtn"
              position="19 0 -20"
              scale=".7 .7 .7"></a-link>

    </a-scene>
  </body>

</html>
